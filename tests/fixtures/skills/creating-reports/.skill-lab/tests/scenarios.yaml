skill: creating-reports
version: "1.0.0"

scenarios:
  # Explicit trigger test
  - name: "Direct skill invocation"
    given:
      - skill: creating-reports
      - runtime: codex
    when:
      - prompt: "$creating-reports generate a sales report"
      - trigger_type: explicit
    then:
      - skill_triggered: true

  # Implicit trigger test
  - name: "Create a report without naming skill"
    given:
      - skill: creating-reports
    when:
      - prompt: "I need to create a quarterly sales report with charts"
      - trigger_type: implicit
    then:
      - skill_triggered: true

  # Contextual trigger test
  - name: "Realistic noisy prompt"
    given:
      - skill: creating-reports
    when:
      - prompt: "I'm working on our Q4 metrics. Can you help me generate a report that summarizes sales data with visualizations?"
      - trigger_type: contextual
    then:
      - skill_triggered: true

  # Negative control test
  - name: "Should not trigger for unrelated request"
    given:
      - skill: creating-reports
    when:
      - prompt: "How do I fix this CSS styling issue?"
      - trigger_type: negative
    then:
      - skill_triggered: false
